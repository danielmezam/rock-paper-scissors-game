<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="main-title">
      <div class="title">
        <span>Rock</span>
        <span>Paper</span>
        <span>Scissors</span>
      </div>

      <div class="score">
        <h4>Score:</h4>
        <h2 id="score-title">0</h2>
      </div>
    </div>

    <div class="plays">
      <div class="game-item " id="rock">
        <img src="icon-rock.svg" alt="" />
      </div>
      <div class="game-item " id="paper">
        <img src="icon-paper.svg" alt="" />
      </div>
      <div class="game-item " id="scissors">
        <img src="icon-scissors.svg" alt="" />
      </div>
    </div>

    <div id="versus"></div>

    <script src="main.js"></script>
  </body>
</html>
